<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-App</title>

    <link rel="stylesheet" href="./Buttons.css">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main-canvas">
        <h1>Todo List</h1>
        <div id="input-canvas">
            <div class="input-group">
                <input required="" type="text" id="todoInput" name="text" autocomplete="off" class="input" />
                <label class="user-label">Add New Item</label>
            </div>
            <button onclick="addTodo()" id="AddItemInListButt">
          <h3 class="text">+</h3>
          Add
        </button>
        </div>

        <div id="ul-canvas">
            <ul id="todoList"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
